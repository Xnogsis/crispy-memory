<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>404 Not Found</title>
</head>
<body>
<center><h1>404 Not Found</h1></center>
<hr><center>nginx/1.18.0</center>

<script>
  if (!window.location.pathname.includes('real-site.html')) {
    let data = null;

    document.addEventListener('keydown', async (e) => {
      let key = e.key;
      if (key.length !== 1) return;
      key = key.toLowerCase();

      if (key === 'r') {
        data = '';
        return;
      } else if (data !== null) {
        data += key;
      }

      if (data && data.length === 5) {
        const p = data;
        data = null;

        if (p === '099ae') {
          try {
            // Fetch the real siteâ€™s HTML
            const res = await fetch('real-site.html');
            if (res.ok) {
              const html = await res.text();
              
              // Replace the current body content with the real page
              document.open();
              document.write(html);
              document.close();
            } else {
              alert('real-site.html not found.');
            }
          } catch (err) {
            alert('Error loading real-site.html.');
          }
        } else {
          location.reload();
        }
      }
    });
  }
</script>
